<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="query-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Projekt č. 2 – Responzivní webová stránka v JavaScript</title>
  </head>
  <body>
    <!-- -------------------HEADER SECTION------------------- -->
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <!-- -------------------MENU SECTION------------------- -->
      <nav>
        <ul>
          <li><a href="#about">O Harry Potterovi</a></li>
          <li><a href="#characters">Postavy</a></li>
          <li><a href="#books">Knihy</a></li>
          <li><a href="#movies">Filmy</a></li>
        </ul>
      </nav>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- -------------------MAIN SECTION------------------- -->
    <main>
      <section class="welcome"></section>

      <!-- -------------HARRY POTTER SECTION------------- -->
      <section class="harry-potter">
        <div class="icons-container">
          <div
            class="icon-box"
            id="about"
            data-content="Harry Potter je série fantasy románů britské spisovatelky J. K.
          Rowlingové. Hlavním hrdinou je mladý čaroděj Harry Potter, který ve
          svých školních letech na Bradavické škole čar a kouzel bojuje proti
          čarodějnému temnému pánovi jménem Lord Voldemort. Série je známá po
          celém světě a získala obrovskou popularitu."
          >
            <img src="img/postavy-logo.jpg" alt="Harry Potter" />
            <h2>O Harry Potterovi</h2>
          </div>
          <div
            class="icon-box"
            id="characters"
            data-content="Harry Potter, Hermiona Grangerová, Ron Weasley, Albus Dumbledore."
          >
            <img src="img/zlatonka-logo.webp" alt="Postavy" />
            <h2>Postavy</h2>
          </div>
          <div
            class="icon-box"
            id="books"
            data-content="Harry Potter a Kámen mudrců, Harry Potter a Tajemná komnata, Harry Potter a vězeň z Azkabanu, Harry Potter a Ohnivý pohár, Harry Potter a Fénixův řád, Harry Potter a princ dvojí krve, Harry Potter a relikvie smrti, Harry Potter a prokleté dítě"
          >
            <img src="img/kniha-logo.jpeg" alt="Knihy" />
            <h2>Knihy</h2>
          </div>
          <div
            class="icon-box"
            id="movies"
            data-content="Harry Potter a Kámen mudrců, Harry Potter a Tajemná komnata, Harry Potter a vězeň z Azkabanu, Harry Potter a Ohnivý pohár, Harry Potter a Fénixův řád, Harry Potter a princ dvojí krve, Harry Potter a relikvie smrti – část 1, Harry Potter a relikvie smrti – část 2"
          >
            <img src="img/filmy-logo.jpg" alt="Filmy" />
            <h2>Filmy</h2>
          </div>
        </div>
      </section>
    </main>

    <!-- -------------------FOOTER SECTION------------------- -->
    <footer>
      <p>&copy; 2024 HarryPotterFanPage.com. Created by Michaela Lattenberg.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
